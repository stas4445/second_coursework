<div class="board">
  <div class="board-wrapper">
      <div class="board-column">
        <app-todo-item
          @todoItemAnim
          *ngFor="let todo of todos"
          [todo]="todo"
          (click)="toggleCompleted(todo)"
          (deleteClick)="onDeleteClick(todo)"
        ></app-todo-item>
      </div>
  </div>
</div>
